<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="duration" class="col-sm-2 control-label">Image Duration</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="duration" placeholder="secs">
                </div>
            </div>
            <div class="form-group">
                <label for="setting2" class="col-sm-2 control-label">Another Setting</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="setting2" placeholder="Something">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Save</button>
                </div>
            </div>
        </form>
    </div>
	<script>
		$( "li" ).removeClass("active");
		$( "#nav-settings" ).addClass("active");
	</script>
{% endblock %}
